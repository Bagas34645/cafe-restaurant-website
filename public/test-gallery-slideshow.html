<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Gallery Slideshow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Gallery Slideshow Styles */
    .gallery-slideshow {
      overflow: hidden;
      position: relative;
      margin: 0 15px;
      /* Add margin for navigation buttons */
    }

    .gallery-container {
      transition: transform 0.3s ease-in-out;
      scroll-behavior: smooth;
      display: flex;
      align-items: stretch;
    }

    .gallery-slide {
      min-width: 300px;
      flex: 0 0 300px;
      margin-right: 20px;
    }

    .gallery-slide .card {
      height: 100%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .gallery-slide .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15) !important;
    }

    .gallery-slide img {
      width: 100% !important;
      height: 250px !important;
      object-fit: cover;
      object-position: center;
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
      display: block;
      background-color: #f8f9fa;
      transition: transform 0.3s ease;
    }

    .gallery-slide img:hover {
      transform: scale(1.05);
    }

    .gallery-nav {
      opacity: 0.9;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: none;
      background: linear-gradient(45deg, #28a745, #20c997);
    }

    .gallery-nav:hover {
      opacity: 1;
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #218838, #1e7e34);
    }

    .gallery-nav:disabled {
      opacity: 0;
      visibility: hidden;
      cursor: not-allowed;
      transform: translateY(-50%) scale(0.7);
      pointer-events: none;
    }

    .gallery-nav.fade-out {
      opacity: 0;
      visibility: hidden;
      transform: translateY(-50%) scale(0.8);
    }

    .gallery-nav i {
      font-size: 16px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .gallery-slideshow {
        margin: 0 10px;
      }

      .gallery-slide {
        min-width: 280px;
        flex: 0 0 280px;
        margin-right: 15px;
      }

      .gallery-slide img {
        height: 200px !important;
      }

      .gallery-nav {
        width: 40px;
        height: 40px;
      }

      .gallery-nav i {
        font-size: 14px;
      }
    }

    @media (max-width: 576px) {
      .gallery-slideshow {
        margin: 0 5px;
      }

      .gallery-slide {
        min-width: 250px;
        flex: 0 0 250px;
        margin-right: 10px;
      }

      .gallery-nav {
        width: 35px;
        height: 35px;
      }

      .gallery-nav i {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h2 class="text-center mb-5">Test Galeri Slideshow</h2>

    <section class="py-5 bg-light">
      <div class="container">
        <div class="text-center mb-5">
          <h2 class="display-5 fw-bold">Galeri Sentra Durian</h2>
          <p class="lead text-muted">Lihat kebun durian dan fasilitas kami</p>
        </div>

        <!-- Gallery Slideshow -->
        <div class="gallery-slideshow position-relative">
          <div class="gallery-container d-flex" id="galleryContainer">
            <!-- Sample slides -->
            <div class="gallery-slide flex-shrink-0">
              <div class="card border-0 shadow-sm h-100">
                <div class="position-relative overflow-hidden">
                  <img src="http://127.0.0.1:8000/storage/gallery/durian-segar.jpg" class="card-img-top"
                    alt="Durian Segar" loading="lazy">
                </div>
                <div class="card-body text-center py-3">
                  <h6 class="card-title mb-0 text-truncate" title="Durian Segar">Durian Segar</h6>
                </div>
              </div>
            </div>

            <div class="gallery-slide flex-shrink-0">
              <div class="card border-0 shadow-sm h-100">
                <div class="position-relative overflow-hidden">
                  <img src="http://127.0.0.1:8000/storage/gallery/durian-montong.jpg" class="card-img-top"
                    alt="Durian Montong" loading="lazy">
                </div>
                <div class="card-body text-center py-3">
                  <h6 class="card-title mb-0 text-truncate" title="Durian Montong">Durian Montong</h6>
                </div>
              </div>
            </div>

            <div class="gallery-slide flex-shrink-0">
              <div class="card border-0 shadow-sm h-100">
                <div class="position-relative overflow-hidden">
                  <img src="http://127.0.0.1:8000/storage/gallery/fasilitas-sortir.jpg" class="card-img-top"
                    alt="Fasilitas Sortir" loading="lazy">
                </div>
                <div class="card-body text-center py-3">
                  <h6 class="card-title mb-0 text-truncate" title="Fasilitas Sortir">Fasilitas Sortir</h6>
                </div>
              </div>
            </div>

            <div class="gallery-slide flex-shrink-0">
              <div class="card border-0 shadow-sm h-100">
                <div class="position-relative overflow-hidden">
                  <img src="http://127.0.0.1:8000/storage/gallery/durian-kemasan.jpg" class="card-img-top"
                    alt="Durian Kemasan" loading="lazy">
                </div>
                <div class="card-body text-center py-3">
                  <h6 class="card-title mb-0 text-truncate" title="Durian Kemasan">Durian Kemasan</h6>
                </div>
              </div>
            </div>

            <div class="gallery-slide flex-shrink-0">
              <div class="card border-0 shadow-sm h-100">
                <div class="position-relative overflow-hidden">
                  <img src="http://127.0.0.1:8000/storage/gallery/durian-bawor.jpg" class="card-img-top"
                    alt="Durian Bawor" loading="lazy">
                </div>
                <div class="card-body text-center py-3">
                  <h6 class="card-title mb-0 text-truncate" title="Durian Bawor">Durian Bawor</h6>
                </div>
              </div>
            </div>

            <div class="gallery-slide flex-shrink-0">
              <div class="card border-0 shadow-sm h-100">
                <div class="position-relative overflow-hidden">
                  <img src="http://127.0.0.1:8000/storage/gallery/persemaian.jpg" class="card-img-top" alt="Persemaian"
                    loading="lazy">
                </div>
                <div class="card-body text-center py-3">
                  <h6 class="card-title mb-0 text-truncate" title="Persemaian">Persemaian</h6>
                </div>
              </div>
            </div>
          </div>

          <!-- Navigation Buttons -->
          <button class="btn btn-primary gallery-nav gallery-prev position-absolute" id="galleryPrev"
            style="left: -5px; top: 50%; transform: translateY(-50%); z-index: 10; border-radius: 50%; width: 45px; height: 45px;"
            aria-label="Previous">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="btn btn-primary gallery-nav gallery-next position-absolute" id="galleryNext"
            style="right: -5px; top: 50%; transform: translateY(-50%); z-index: 10; border-radius: 50%; width: 45px; height: 45px;"
            aria-label="Next">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>

        <div class="text-center mt-4">
          <a href="http://127.0.0.1:8000/gallery" class="btn btn-primary">Lihat Galeri</a>
        </div>
      </div>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const galleryContainer = document.getElementById('galleryContainer');
      const prevBtn = document.getElementById('galleryPrev');
      const nextBtn = document.getElementById('galleryNext');

      if (!galleryContainer) return;

      const slides = galleryContainer.querySelectorAll('.gallery-slide');
      if (slides.length === 0) return;

      let currentIndex = 0;
      let slideWidth = 320; // 300px + 20px margin
      let visibleSlides = 1;

      function calculateDimensions() {
        const containerWidth = galleryContainer.parentElement.offsetWidth;

        // Responsive slide width
        if (window.innerWidth <= 576) {
          slideWidth = 260; // 250px + 10px margin
        } else if (window.innerWidth <= 768) {
          slideWidth = 295; // 280px + 15px margin  
        } else {
          slideWidth = 320; // 300px + 20px margin
        }

        visibleSlides = Math.floor(containerWidth / slideWidth);
        visibleSlides = Math.max(1, visibleSlides); // At least 1 slide visible

        return Math.max(0, slides.length - visibleSlides);
      }

      function updateSlideshow() {
        const maxIndex = calculateDimensions();

        // Adjust current index if it's out of bounds
        if (currentIndex > maxIndex) {
          currentIndex = maxIndex;
        }

        const translateX = -currentIndex * slideWidth;
        galleryContainer.style.transform = `translateX(${translateX}px)`;

        // Update button states and visibility
        if (prevBtn && nextBtn) {
          // Previous button
          if (currentIndex === 0) {
            prevBtn.disabled = true;
            prevBtn.classList.add('fade-out');
          } else {
            prevBtn.disabled = false;
            prevBtn.classList.remove('fade-out');
          }

          // Next button
          if (currentIndex >= maxIndex || slides.length <= visibleSlides) {
            nextBtn.disabled = true;
            nextBtn.classList.add('fade-out');
          } else {
            nextBtn.disabled = false;
            nextBtn.classList.remove('fade-out');
          }

          // Hide both buttons if all slides are visible
          if (slides.length <= visibleSlides) {
            prevBtn.style.display = 'none';
            nextBtn.style.display = 'none';
          } else {
            prevBtn.style.display = 'block';
            nextBtn.style.display = 'block';
          }
        }
      }

      function slideNext() {
        const maxIndex = calculateDimensions();
        if (currentIndex < maxIndex) {
          currentIndex++;
          updateSlideshow();
        }
      }

      function slidePrev() {
        if (currentIndex > 0) {
          currentIndex--;
          updateSlideshow();
        }
      }

      // Event listeners
      if (nextBtn) nextBtn.addEventListener('click', slideNext);
      if (prevBtn) prevBtn.addEventListener('click', slidePrev);

      // Initialize
      galleryContainer.style.cursor = 'grab';

      // Handle window resize
      let resizeTimeout;
      window.addEventListener('resize', function () {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(function () {
          updateSlideshow();
        }, 250);
      });

      // Initial setup
      updateSlideshow();
    });
  </script>
</body>

</html>
